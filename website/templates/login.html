{% extends "base.html" %}
{% block title%}Login{% endblock %}
{% block content%}

<form method="POST">
    <h3 align="center" class="mt-2">Login</h3>
    <h6 align="center">Don't have an acount? Click <a href="/sign-up">here</a> to sign up.</h6>
    <div class="form-group ms-3 me-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group ms-3 me-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    </br>
    <button type="submit" class="btn btn-primary ms-3">Login</button>
</form>

{% endblock %}
