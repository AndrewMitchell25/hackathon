{% extends "base.html" %}
{% block title%}Location{% endblock %}
{% block content%}

<form method="POST">
    <h3 align="center" class="mt-2">Enter location information</h3>
    <div class="form-group ms-3 me-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
    </div>
    <div class="form-group ms-3 me-3">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="Enter state">
    </div>
    <div class="form-group ms-3 me-3">
        <label for="zip_code">Zip Code</label>
        <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Enter zip code">
    </div>
    <div class="form-group ms-3 me-3">
        <label for="meb">Monthly Electricity Bill</label>
        <input type="text" class="form-control" id="meb" name="meb"
            placeholder="Enter monthly electricity bill in dollars">
    </div>
    </br>
    <button type="submit" class="btn btn-primary ms-3 me-3">Submit</button>
</form>

<br>
<div>
    <h5 class="ms-3 me-3">You're on your first steps to helping our Earth.</h4>
        <p class="ms-3 me-3" id='switching'>Switching to renewable energy sources like solar panels may seem like a
            drag. It
            doesn't have
            to be.</p>
        <img src="../static/images/solarpanelpic2.jpeg" alt="solar panels pic with sun">
</div>


{% endblock %}
