{% extends "base.html" %}
{% block title%}Location{% endblock %}
{% block content%}

<form method="POST">
    <h3 align="center">Enter location information</h3>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="Enter state">
    </div>
    <div class="form-group">
        <label for="zip_code">Zip Code</label>
        <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Enter zip code">
    </div>
    <div class="form-group">
        <label for="meb">Monthly Electricity Bill</label>
        <input type="text" class="form-control" id="meb" name="meb"
            placeholder="Enter monthly electricity bill in dollars">
    </div>
    </br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
